name: CI for Features

on:
  push:
    branches: 
    - '**'
    - '!staging'
    - '!main'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }} ğŸ’¹
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependecies, Build and Test ğŸ”§ 
      run: |
        npm ci
        npm test