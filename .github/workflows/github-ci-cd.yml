name: Production & Staging CI/CD for Challenge 08

on:
  push:
    branches: 
    - 'staging'
    - 'main'
  pull_request:
    branches: 
    - 'staging'
    - 'main'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependecies, Build and Test ğŸ”§ 
      run: |
        npm ci
        npm run build
        npm test


  staging-deploy:
    name: Staging Deployment
    environment: 
      name: Staging
      url: https://challenge-08-staging.herokuapp.com
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event.ref == 'refs/heads/staging'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Deploy the Staging App to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: 'challenge-08-staging'
        heroku_email: 'bakabrain69@gmail.com'
        branch: 'staging'

  production-deploy:
    name: Production Deployment
    environment: 
      name: Production
      url: https://challenge-08-production.herokuapp.com
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event.ref == 'refs/heads/main'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Deploy the Production App to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: 'challenge-08-production'
        heroku_email: 'bakabrain69@gmail.com'
        branch: 'main'
