name: Production & Staging CI/CD for Challenge 08

on:
  push:
    branches: 
    - 'staging'
    - 'main'
  pull_request:
    branches: 
    - 'staging'
    - 'main'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependecies, Build and Test üîß 
      run: |
        npm ci
        npm run build
        npm test

    - name: Upload build files to Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: ./build


  staging-deploy:
    name: Staging Deployment
    environment: Staging
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event.ref == 'refs/heads/staging'

    steps:
    - name: Download build files artifact
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: ./build
    
    - name: Deploy the App
      run: echo "Staging Deploy App Success"

  production-deploy:
    name: Production Deployment
    environment: Production
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event.ref == 'refs/heads/main'

    steps:
    - name: Download build files artifact
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: ./build
    
    - name: Deploy the App
      run: echo "Production Deploy App Success"
